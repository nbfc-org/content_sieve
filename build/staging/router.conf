server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    ssl on;
    ssl_certificate         /etc/ssl/cloudflare/cert.pem;
    ssl_certificate_key     /etc/ssl/cloudflare/key.pem;

    server_name staging.nbfc.org;

    ssl_client_certificate /etc/ssl/cloudflare/cloudflare.crt;
    ssl_verify_client on;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript;

    #access_log  /var/log/nginx/host.access.log  main;

    proxy_set_header X-Forwarded-For $proxy_protocol_addr; # To forward the original client's IP address
    proxy_set_header X-Forwarded-Proto $scheme; # to forward the  original protocol (HTTP or HTTPS)
    proxy_set_header Host $http_host; # to forward the original host requested by the client

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html; # the only not copied line
    }

    location /api {
        proxy_pass http://api:4002/graphql;
    }

    location /auth {
        proxy_pass http://keycloak:8080/auth;
        proxy_buffer_size          128k;
        proxy_buffers              4 256k;
        proxy_busy_buffers_size    256k;
        add_header X-Frame-Options "SAMEORIGIN";
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}

