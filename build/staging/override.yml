services:
  web:
    volumes:
      - /root/data/cloudflare:/etc/ssl/cloudflare
    ports:
      - "443:443"
  postgres:
    volumes:
      - /root/data/content_sieve:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  keycloak_db:
    volumes:
      - /root/data/keycloak:/var/lib/postgresql/data
