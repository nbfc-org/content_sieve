services:
  web:
    image: content_sieve_web:${NODE_ENV}
    environment:
      - NODE_ENV
    depends_on:
      - api
  api:
    image: content_sieve_api:${NODE_ENV}
    environment:
      - API_PORT=4002
      - API_DB_NAME=cs
      - API_DB_PASSWORD=wat
      - NODE_ENV
    depends_on:
      - postgres
  postgres:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=wat
  keycloak_db:
    image: postgres:13
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
  keycloak:
    image: jboss/keycloak:15.0.2
    depends_on:
      - keycloak_db
    environment:
      DB_VENDOR: postgres
      DB_ADDR: keycloak_db
      DB_DATABASE: keycloak
      DB_USER: keycloak
      DB_PASSWORD: keycloak
    ports:
      - "28080:8080"
